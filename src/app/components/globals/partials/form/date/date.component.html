<div class="form-group">
	<md-form-field class="full-width" [formGroup]="group" *ngIf="name!=''">
		<input
			mdInput
			[mdDatepicker]="picker"
			formControlName="{{name}}"  
			name="{{name}}"
			placeholder="{{label}}">
		<md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
		<md-datepicker touchUi="true" #picker></md-datepicker>
	</md-form-field>
	<md-form-field class="full-width" [formGroup]="group" *ngIf="name==''" >
		<input
			mdInput
			[mdDatepicker]="picker"
			placeholder="{{label}}">
		<md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
		<md-datepicker touchUi="true" #picker></md-datepicker>
	</md-form-field>
</div>
