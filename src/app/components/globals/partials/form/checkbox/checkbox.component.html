<div [formGroup]="group" *ngIf="name !=''">	
	<md-checkbox class="example-margin" [(ngModel)]="value" formControlName="{{name}}"  
	name="{{name}}" (change)="changeCheck($event);">{{label}}</md-checkbox>
</div>
<div *ngIf="name==''">	
	<md-checkbox class="example-margin" [(ngModel)]="value" (change)="changeCheck($event);">{{label}}</md-checkbox>
</div>
