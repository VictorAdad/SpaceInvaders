<mat-card>
    <form [formGroup]="form">
        <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-12">
            <h4>Datos de herencia</h4>
        </div>
        <div class=" col-lg-8 col-md-8 col-sm-12 text-justify">
         Es necesario seleccionar "Heredar datos" para desplegar en el formato la informaci칩n seleccionada, de lo contrario el sistema presentar치 toda la informaci칩n de Datos Generales con base en la correspondencia de la informaci칩n presentada en el formato.
          </div>
        <div class="col-lg-2 col-md-2 col-sm-12">
          <div class="float-right">
            <strong>
                <checkbox label="Heredar datos" [group]="form" name="heredar" (valueChange)="setHeredarDatos($event)"></checkbox>
            </strong>
          </div>
        </div>
    </div>

	<div>
	</div>
	<div class="row">
		<div class="col-md-4">
        <select2 placeholder="Persona" [disabled]="!heredar" [options]="optionsNoticia.personas" [group]="" name=""  (valueChange)="addPersona($event)"></select2>
		</div>
		<div class="col-md-4">
			<select2 placeholder="Lugar" [options]="optionsNoticia.lugares" [group]="form.controls.lugar" name="id"></select2>
		</div>
		<div class="col-md-4">
			<select2 placeholder="Delito" [options]="optionsNoticia.delitos" [group]="form.controls.delito" name="id"></select2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
        <mat-list *ngIf="personas != null">
            <mat-list-item *ngFor="let persona of personas">
              {{persona.label}}
            </mat-list-item>
        </mat-list>
		</div>
		<div class="col-md-4">
			<select2 placeholder="Vehiculo" [options]="optionsNoticia.vehiculos" [group]="form.controls.vehiculo" name="id"></select2>
		</div>
		<div class="col-md-4">
			<select2 placeholder="Arma" [options]="optionsNoticia.armas" [group]="form.controls.arma" name="id"></select2>
		</div>
  </div>
</form>
</mat-card>
