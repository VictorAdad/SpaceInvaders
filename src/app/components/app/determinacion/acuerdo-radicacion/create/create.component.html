<valida-offline></valida-offline>

<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>Acuerdos de radicaci√≥n</h2>
	</div>

</div>

	<div class="col-md-12">
