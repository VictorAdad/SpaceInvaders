<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row">
    <div class="col-md-6">
        <h2>Acuerdos de Radicación</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space"></div>
<div class="row space"></div>
<div class="row space"></div>

<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search (search)="filterPage($event)"></search>
      </div>
    <div class="col-md-auto">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/acuerdo-radicacion/create" color="accent">Agregar acuerdo</button>
    </div>
</div>
<br/>

<div class="">
    <mat-paginator #paginator
        [length]="pag"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="changePage($event)">
    </mat-paginator>
    <mat-table #table [dataSource]="dataSource">

        <!---
        <ng-container matColumnDef="Titulo">
            <mat-header-cell *matHeaderCellDef> Creado por </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
        </ng-container>
        -->

        <!-- Name Column -->
        <ng-container matColumnDef="Fecha">
            <mat-header-cell *matHeaderCellDef> Fecha de creación</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.created | date: 'dd/MM/yyyy'}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;" routerLink="{{row.id}}/edit"></mat-row>
    </mat-table>

</div>
