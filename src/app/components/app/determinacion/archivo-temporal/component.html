<breadcrumb></breadcrumb>
<div class="row space">
    <div class="col-md-6">
        <h2>Archivo temporal</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" md-raised-button routerLink="/" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search></search>
    </div>
    <div class="col-md-auto">
        <button md-raised-button color="accent" routerLink="/archivo-temporal/create">Agregar determinación</button>
    </div>
</div>
<md-paginator #paginator [length]="data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</md-paginator>
<md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="creadoPor">
        <md-header-cell *mdHeaderCellDef> Creado por </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.creadoPor}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="fechaCreacion">
        <md-header-cell *mdHeaderCellDef> Fecha de creación </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.fechaCreacion}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="columns"></md-header-row>
    <md-row *mdRowDef="let row; columns: columns;"></md-row>
</md-table>
