<form>
    	<h4>Aceptación de remisión de UMASC</h4>
    	<text label="Nombre de la persona que acepta asistir a la unidad de medios alternativos"></text>
    	<h4>Acuerdo de inicio</h4>
    	<select2 placeholder="Presentó o recibió llamada" name="presento" [(value)]="model.presento" [group]="form"></select2>
    	<text label="Manifestó" name="manifesto" [(value)]="model.manifesto" [group]="form"></text>
    	<text label="Síntesis de los hechos" name="sintesisHechos" [(value)]="model.sintesisHechos" [group]="form"></text>
    	<text-area label="Observaciones/incidencias" name="observaciones" [(value)]="model.observaciones" [group]="form"></text-area>
    	<div class="row space"></div>
     <div class="row justify-content-end" >
         <div class="col-sm-auto" [mdTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
            <button md-raised-button color="accent" _saving (saveFn)="edit(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id != null">Editar</button>    
            <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
         </div>
         <div class="col-sm-auto">
            <button class="float-right" md-button routerLink="/caso/{{casoId}}/noticia-hecho">Cancelar</button> 
         </div>
    </div>
</form>
