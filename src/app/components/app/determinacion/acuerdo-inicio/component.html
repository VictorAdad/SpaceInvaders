<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>Acuerdos de inicio</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Acuerdo"><acuerdo-acuerdo-inicio (modelUpdate)="modelUpdate($event)"></acuerdo-acuerdo-inicio></mat-tab>
			<mat-tab label="Documentos" *ngIf="acuerdoId!=null"><documento-acuerdo-inicio [id]="acuerdoId" [object]="model"></documento-acuerdo-inicio></mat-tab>
		</mat-tab-group>
	</div>
</div>
