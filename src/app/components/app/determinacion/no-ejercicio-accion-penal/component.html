<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
    <div class="col-md-6">
        <h2>No Ejercicio de la Acci칩n Penal</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search (search)="filterPage($event)"></search>
      </div>
    <div class="col-md-auto">
        <button mat-raised-button color="accent" routerLink="/caso/{{casoId}}/no-ejercicio-accion-penal/create">Agregar determinaci칩n</button>
    </div>
</div>
<mat-paginator #paginator
[length]="pag"
[pageIndex]="0" [pageSize]="10"
[pageSizeOptions]="[5, 10, 25, 100]"
(page)="changePage($event)"
>
</mat-paginator>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="ambito">
        <mat-header-cell *matHeaderCellDef> Los hechos son del 치mbito de </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ambitoHechos}} </mat-cell>
    </ng-container>
<!--
    <ng-container matColumnDef="creadoPor">
        <mat-header-cell *matHeaderCellDef> Creado por </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createdBy}} </mat-cell>
    </ng-container>
-->
    <ng-container matColumnDef="fechaCreacion">
        <mat-header-cell *matHeaderCellDef> Fecha de creaci칩n </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.created | date:'MM/dd/yyyy'}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;" routerLink="{{row.id}}/edit"></mat-row>
</mat-table>
