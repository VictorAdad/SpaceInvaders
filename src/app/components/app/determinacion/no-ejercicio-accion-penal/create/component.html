<valida-offline></valida-offline>
<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>No Ejercicio de la Acción Penal</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/no-ejercicio-accion-penal" color="accent">Regresar</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Determinación"><determinacion-accion-penal (modelUpdate)="modelUpdate($event)"></determinacion-accion-penal></mat-tab>
			<mat-tab label="Documentos" *ngIf="determinacionId!==null"><documento-accion-penal [id]="determinacionId" [object]="model"></documento-accion-penal></mat-tab>
		</mat-tab-group>
	</div>
</div>
