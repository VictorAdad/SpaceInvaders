<div class="row space">
    <div class="col-md-12 text-right">
        <!-- <small>NIC:CAI/AIN/00/UAI/268/00126/17/08 - NUC: CAI/AIN/00/UAI/268/00126/17/08</small> -->

</div>
<div class="row space">
	<div class="col-md-6">
		<h2>Pre Denuncia</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>

<div class="row">
	<div class="col-md-12">

			<mat-tab label="Pre denuncia"><predenuncia (model)="modelUpdate($event)"></predenuncia></mat-tab>
			<mat-tab label="Documentos" *ngIf="hasPredenuncia"><documento-predenuncia [id]="solicitudId" [object]="object"></documento-predenuncia></mat-tab>
		</mat-tab-group>
	</div>
</div>
