<div class="row">
    <div class="col-md-6">
        <h3>Relaciones</h3>
    </div>
    <div class="col-md-6">
        <button class="float-right" md-raised-button routerLink="/caso/{{casoId}}/relaciones/create" color="accent">Agregar relación</button>
    </div>
</div>

<md-paginator #paginator
    [length]="pag"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
<md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="Tipo">
        <md-header-cell *mdHeaderCellDef> Tipo de relación </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.tipo}} </md-cell>
    </ng-container>
    <ng-container mdColumnDef="Elementos">
        <md-header-cell *mdHeaderCellDef> Elementos relacionados </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.elementos}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;" routerLink="/caso/{{casoId}}/relaciones/{{row.id}}"></md-row>
</md-table>
