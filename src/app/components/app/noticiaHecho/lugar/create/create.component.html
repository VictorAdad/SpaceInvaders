<breadcrumb></breadcrumb>
<div class="row space">    
    <div class="col-md-12 text-right">
        <small>NIC:CAI/AIN/00/UAI/268/00126/17/08 - NUC: CAI/AIN/00/UAI/268/00126/17/08</small>
    </div>
</div>
<div class="content-body">
    <div class="row">
        <div class="col-md-10">
            <h2>Registrar lugar</h2>
        </div>
        <div class="col-md-2">
            <button class="float-right" md-raised-button routerLink="/caso/{{casoId}}/noticia-hecho" color="accent">Regresar</button>
        </div>
    </div>
    <div class="content">
        <form [formGroup]="form">
            <!-- <input type="hidden" *ngIf="casoId != null"formControlName="caso.id" value="{{ casoId }}"> -->
            <div class="row">
                <div class="col-md-2">
                    <select2 placeholder="Tipo" [(options)]="options" name="tipo" [group]="form"></select2>
                </div>
                <div class="col-md-2">
                    <select2 placeholder="Tipo de zona" [(options)]="options" name="tipoZona" [group]="form"></select2>
                </div>
                <div class="col-md-4">
                    <text label="Calle" name="calle" [group]="form"></text>
                </div>
                <div class="col-md-2">
                    <text label="Nº exterior"></text>
                </div>
                <div class="col-md-2">
                    <text label="Nº interior"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <text label="Referencias" name="referencias" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 full-width">
                    <select2 placeholder="País" [(options)]="options" name="pais" [group]="form"></select2>
                </div>
                <div class="col-md-3">
                    <text label="Estado" name="estado" [group]="form"></text>
                </div>
                <div class="col-md-3">
                    <text label="Municipio/Delegación" name="municipio" [group]="form"></text>
                </div>
                <div class="col-md-3">
                    <text label="Colonia/Asentamiento" name="colonia" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <text label="C.P."></text>
                </div>
                <div class="col-md-3">
                    <date label="Fecha"></date>
                </div>
                <div class="col-md-3">
                    <text label="Hora" name="hora" [group]="form"></text>
                </div>
                <div class="col-md-3">
                    <select2 placeholder="Día"></select2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <text label="Descripción del lugar"></text>
                    <text label="Referencias geográficas"></text>
                    <text label="Notas"></text>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [mdTooltip]="!form.valid ? 'No se han llenado los campos requeridos' : ''">
                    <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid || [saving]">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button md-button routerLink="/caso/{{casoId}}/noticia-hecho">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
