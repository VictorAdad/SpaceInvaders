<div class="row">
        <div class="col-md-6">
            <h2>Veh√≠culos</h2>
        </div>
        <div class="col-md-6">
            <button class="float-right" md-fab color="accent" routerLink="/vehiculos/create">
                <md-icon class="md-24" aria-label="Example icon-button with a heart icon">add</md-icon>
            </button>
        </div>
    </div>
    <div class="">
        <md-paginator #paginator
            [length]="data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
          </md-paginator>
        <md-table #table [dataSource]="dataSource">
    
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Position Column -->
            <ng-container mdColumnDef="position">
                <md-header-cell *mdHeaderCellDef> No. </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.id}} </md-cell>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container mdColumnDef="name">
                <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.nombre}} </md-cell>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container mdColumnDef="weight">
                <md-header-cell *mdHeaderCellDef> Weight </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.paterno}} </md-cell>
            </ng-container>
    
            <!-- Color Column -->
            <ng-container mdColumnDef="symbol">
                <md-header-cell *mdHeaderCellDef> Symbol </md-header-cell>
                <md-cell *mdCellDef="let element"> {{element.materno}} </md-cell>
            </ng-container>
    
            <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
    </div>
