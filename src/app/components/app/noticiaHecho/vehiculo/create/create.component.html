<breadcrumb></breadcrumb>
<div class="row space">    
    <div class="col-md-12 text-right">
        <small>NIC:CAI/AIN/00/UAI/268/00126/17/08 - NUC: CAI/AIN/00/UAI/268/00126/17/08</small>
    </div>
</div>
<div class="content-body">
    <div class="row space">
        <div class="col-md-10">
            <h2>Registrar vehículo</h2>
        </div>
        <div class="col-md-2">
            <button class="float-right" md-raised-button routerLink="/caso/{{casoId}}/noticia-hecho" color="accent">Regresar</button>
        </div>
    </div>
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-3">
                <select2 placeholder="Motivo por el que se registra" [options]="options" name="motivoRegistro" [group]="form"></select2>
            </div>
            <div class="col-md-3">
                <select2 placeholder="Vehículo"  name="vehiculo" [options]="options" [group]="form"></select2>
            </div>
            <div class="col-md-3">
                <text label="Nº tarjeta de circulación"></text>
            </div>
            <div class="col-md-3">
                <text label="Nº económico"></text>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <select2 placeholder="Clase" [options]="options"></select2>
            </div>
            <div class="col-md-3">
                <select2 placeholder="Marca" [options]="options" name="marca" [group]="form"></select2>
            </div>
            <div class="col-md-3">
                <select2 placeholder="Submarca" [options]="options"></select2>
            </div>
            <div class="col-md-3">
                <select2 placeholder="Color" name="color" [(options)]="options" [group]="form"></select2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <text label="Modelo" name="modelo" [group]="form"></text>
            </div>
            <div class="col-md-3">
                <text label="Estado de origen de las placas"></text>
            </div>
            <div class="col-md-3">
                <text label="Placas" name="placas" [group]="form"></text>
            </div>
            <div class="col-md-3">
                <text label="Placas adicionales"></text>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <text label="Registro federal del vehículo (RFV)"></text>
            </div>
            <div class="col-md-3">
                <text label="Nº serie (VIN)" name="serie" [group]="form"></text>
            </div>
            <div class="col-md-3">
                <text label="Nº motor" name="motor" [group]="form"></text>
            </div>
        
            <div class="col-md-3">
                <select2 placeholder="Aseguradora" [options]="options" ></select2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <text label="Factura"></text>
            </div>
            <div class="col-md-3">
                <text label="Datos tomados de"></text>
            </div>
            <div class="col-md-3">
                <text label="Nº póliza"></text>
            </div>
            <div class="col-md-3">
                <text label="Valor estimado"></text>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <text label="Tipo de uso"></text>
                    </div>
                    <div class="col">
                        <select2 placeholder="Procedencia" [options]="
                        [
                        {label:'Procedencia nacional',value:'procedenciaNacional'},
                        {label:'Procedencia extranjera',value:'procedenciaExtranjera'}]"
                        [(value)]="model.procedencia"
                        name="tipoUso"
                        [group]="form"
                        ></select2>
                    </div>
                    <div class="col" *ngIf="model.procedencia=='procedenciaExtranjera'">
                        <text label="Pedimento de importación"></text>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <checkbox label="¿Lleva cargar?"></checkbox>
                    </div>
                    <div class="col-md-6">
                        <checkbox label="¿Alterado? (Nº serie)"></checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <text label="Señas particulares"></text>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <text-area label="Notas"></text-area>
            </div>
        </div>
        <div class="row justify-content-end space">
            <div class="col-sm-auto" [mdTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)" mdTooltipPosition="above">
                <button md-raised-button color="accent" _saving (saveFn)="edit(form.valid, form.value)" [disabled]="!form.valid || [saving]" *ngIf="id != null">Editar</button>    
                <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid || [saving]" *ngIf="id == null">Guardar</button>
            </div>
            <div class="col-sm-auto">
                <button md-button routerLink="/caso/{{casoId}}/noticia-hecho">Cancelar</button>
            </div>
        </div>
    </form>
</div>
