<h2 matDialogTitle>Transferencia de caso</h2>
<mat-dialog-content>
	<form>
		<text label="Oficina receptora"></text>
		<text label="Usuario receptor"></text>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<div class="container">
		<div class="row justify-content-end">
	        <div class="col-md-auto">
	            <button mat-raised-button color="accent">Guardar</button>
	        </div>
	        <div class="col-md-auto">
	            <button mat-button (click)="close()">Cancelar</button>
	        </div>
	    </div>
	</div>
</mat-dialog-actions>
