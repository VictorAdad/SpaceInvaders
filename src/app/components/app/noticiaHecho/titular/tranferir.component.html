<h2 matDialogTitle>Transferencia de caso</h2>
<mat-dialog-content>
	<form>
		<select2 placeholder="Oficina receptora" [options]="agencias" (valueChange)="findByAgencia($event)"></select2>
		<select2 placeholder="Usuario receptor" [options]="usuarios" [group]="form" name="usuario"></select2>
	</form>
</mat-dialog-content>
<mat-dialog-actions>
	<div class="container">
		<div class="row justify-content-end">
	        <div class="col-md-auto">
	            <button mat-raised-button color="accent" _saving [saveFn]="save.bind(this, form.value)" (click)="dialogRef.close()">Guardar</button>
	        </div>
	        <div class="col-md-auto">
	            <button mat-button (click)="close()">Cancelar</button>
	        </div>
	    </div>
	</div>
</mat-dialog-actions>
