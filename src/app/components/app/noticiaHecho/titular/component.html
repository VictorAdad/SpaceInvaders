<div class="row">
    <div class="col-md-12">
        <h3>Titulares</h3>
    </div>
</div>
<div class="">
    <md-paginator #paginator [length]="data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
    <md-table #table [dataSource]="dataSource">

        <ng-container mdColumnDef="operador">
            <md-header-cell *mdHeaderCellDef> Operador </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.operador}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="oficina">
            <md-header-cell *mdHeaderCellDef> Oficina </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.oficina}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="titular">
            <md-header-cell *mdHeaderCellDef> Titular </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.titular}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="asignacion">
            <md-header-cell *mdHeaderCellDef> Fecha de asignaci√≥n de titular </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.asignacion}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="nic">
            <md-header-cell *mdHeaderCellDef> NIC </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.nic}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="transferir">
            <md-header-cell *mdHeaderCellDef> Transferir </md-header-cell>
            <md-cell *mdCellDef="let element">
                <button class="float-right" md-icon-button (click)="transferirDialog()"><md-icon  class="md-24">arrow_forward</md-icon></button>
            </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="columns"></md-header-row>
        <md-row *mdRowDef="let row; columns: columns;"></md-row>
    </md-table>
</div>
