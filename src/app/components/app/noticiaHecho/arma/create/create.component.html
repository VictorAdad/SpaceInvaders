<div class="row">
	<div class="col-md-6">
		<h2>Registrar arma</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" md-raised-button routerLink="/" color="accent">Regresar</button>
	</div>
	<div class="col-md-12">
		<form [formGroup]="form">
		     <div class="row">
				 	<div class="col-sm-6 col-md-4 col-lg-3">
				 		<select2 placeholder= "Clase de Arma" name="clase"  [(value)]="model.clase" [(options)]   ="clasesArmas"  (valueChange)="claseChange($event)" [group]="form">
				 	    </select2> 
				    </div>
				 	<div  *ngIf="isArmaFuego" class="col-sm-6 col-md-4 col-lg-3">
				 		<select2 placeholder= "Tipo de Arma" name="tipo" [(options)]="options" [group]="form">
				 		</select2> 
				 	</div>
			 </div>
			 <div class="row" *ngIf="isArmaFuego" >
			 	<div class="col-sm-6 col-md-4 col-lg-3">
				 		<select2 placeholder= "Subtipo de Arma" name="subtipo" [(options)]="options" [group]="form"></select2> 
				</div>
				 <div class="col-sm-6 col-md-4 col-lg-3">
				 	<select2 placeholder= "Calibre" name="calibre" [(options)]="options" [group]="form">	
				    </select2> 
				</div>
				<div class="col-sm-6 col-md-4 col-lg-3">
					<select2 placeholder= "Mecanismo de acciÃ³n" name="mecanismoAccion" [(options)]="options"[group]="form">	
				    </select2> 
				</div>
				<div class="col-sm-6 col-md-4 col-lg-3">
					<text label="Serie" name="serie" [(value)]="model.serie" [group]="form"></text>  
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
				<text-area label="Notas" name="notas" ></text-area>  
				</div>
			</div>

			<button class="float-right" md-button>Cancelar</button>	
			<button class="float-right" md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid || [saving]">Guardar</button>
		</form>
	</div>
</div>
