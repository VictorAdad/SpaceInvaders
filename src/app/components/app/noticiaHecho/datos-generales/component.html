<div class="row">
	<div class="col-md-12">
		<h3>Datos Generales</h3>
	</div>
	<div class="col-md-12">
		<form [formGroup]="form">
			<text label="Título del caso" 		name="titulo" 	hintStart="Campo obligatorio" [group]="form"></text>
			<text label="Sintesís del caso"     name="sintesis" hintStart="Campo obligatorio" [group]="form"></text>
			<text label="Delito principal" 		name="delito" 	hintStart="Campo obligatorio" [group]="form"></text>
			<div class="col" [mdTooltip]="!form.valid ? 'No se han llenado los campos requeridos' : ''">
				<button class="float-right" md-button routerLink="/">Cancelar</button>	
				<button class="float-right" md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid || [saving]">Guardar</button>
			</div>
		</form>
	</div>
</div>
