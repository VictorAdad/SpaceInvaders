<div class="row">
	<div class="col-md-6">
		<h2>Datos Generales</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" md-raised-button routerLink="/" color="accent">Regresar</button>
	</div>
	<div class="col-md-12">
		<form [formGroup]="form">
			<text label="Título del caso" 	([value])="model.titulo"  	name="titulo" 	[group]="form"></text>
			<text label="Sintesís del caso" ([value])="model.sintesis"  name="sintesis" [group]="form"></text>
			<text label="Delito principal" 	([value])="model.delito"  	name="delito" 	[group]="form"></text>
			<button class="float-right" md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid || [saving]">Guardar</button>	
		</form>
	</div>
</div>
