<div class="row">
    <div class="col-md-6">
        <h2>Documentos</h2>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
      <slide-toggle (valueChange)="mostrarOcultarFormatos($event)"
      [label]="'Mostrar todos los formatos'"
      >
      Mostrar todos los formatos
    </slide-toggle>
    </div>
    <div class="col-md-auto">
        <button mat-raised-button color="accent" >Imprimir documentos</button>
    </div>
    <div class="col-md-auto">
      <button mat-raised-button color="accent" (click)="openDocDialog()">Adjuntar documentos</button>
    </div>

  </div>
  <mat-paginator #paginator [length]="pag" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="changePage($event)" >
  </mat-paginator>
    <mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> Nombre</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.nameEcm}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="procedimiento">
            <mat-header-cell *matHeaderCellDef>Procedimiento</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.procedimiento}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="fechaCreacion">
            <mat-header-cell *matHeaderCellDef> Fecha de creaci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.created| date:'MM/dd/yyyy'}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="onLine.onLine?downloadFile(row, row.contentType):download(row)"></mat-row>
    </mat-table>
