<breadcrumb></breadcrumb>
<div class="row">
    <div class="col-md-6">
        <h2>Documentos</h2>
    </div>
    <div class="col-md-12">
        <button class="float-right" md-raised-button (click)="openDialog()" color="accent">Adjuntar documento</button>
    </div>
</div>
<div class="">
    <md-paginator #paginator [length]="data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </md-paginator>
    <md-table #table [dataSource]="dataSource">

        <ng-container mdColumnDef="nombre">
            <md-header-cell *mdHeaderCellDef> Nombre </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.nombre}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="procedimiento">
            <md-header-cell *mdHeaderCellDef> Procedimiento </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.procedimiento}} </md-cell>
        </ng-container>

        <ng-container mdColumnDef="fecha">
            <md-header-cell *mdHeaderCellDef> Fecha </md-header-cell>
            <md-cell *mdCellDef="let element"> {{element.fecha}} </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
</div>
