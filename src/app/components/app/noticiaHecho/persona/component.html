<div class="row">
	<div class="col-md-12">
		<button class="float-right" md-raised-button routerLink="/personas/persona-fisica-imputado" color="accent">Agregar involucrado</button>
	</div>
</div>
<md-table #table [dataSource]="">
	<ng-container mdColumnDef="tipo">
		<md-header-cell *mdHeaderCellDef> Tipo de interviniente </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.tipo}} </md-cell>
	</ng-container>

	<!-- Name Column -->
	<ng-container mdColumnDef="nombre">
		<md-header-cell *mdHeaderCellDef> Nombre </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.nombre}} </md-cell>
	</ng-container>

	<!-- Razon Social Column -->
	<ng-container mdColumnDef="razonSocial">
		<md-header-cell *mdHeaderCellDef> Raz√≥n social </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.razonSocial}} </md-cell>
	</ng-container>

	<!-- Alias Column -->
	<ng-container mdColumnDef="alias">
		<md-header-cell *mdHeaderCellDef> Alias </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.paterno}} </md-cell>
	</ng-container>

	<md-header-row *mdHeaderRowDef="_columns"></md-header-row>
	<md-row *mdRowDef="let row; columns: _columns;"></md-row>
</md-table>
