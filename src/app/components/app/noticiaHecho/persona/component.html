<div class="row space">
	<div class="col-md-6">
		<h3>Personas</h3>
	</div>
	<div class="col-md-6">
		<button class="float-right" md-raised-button routerLink="/caso/{{casoId}}/personas/persona-fisica-imputado" color="accent">Agregar persona</button>
	</div>
</div>
<md-paginator #paginator [length]="pag" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</md-paginator>
<md-table #table [dataSource]="dataSource">
	<ng-container mdColumnDef="tipo">
		<md-header-cell *mdHeaderCellDef> Tipo de interviniente </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.tipoInterviniente}} </md-cell>
	</ng-container>

	<!-- Name Column -->
	<ng-container mdColumnDef="nombre">
		<md-header-cell *mdHeaderCellDef> Nombre </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.persona.nombre}} </md-cell>
	</ng-container>

	<!-- Razon Social Column -->
	<ng-container mdColumnDef="razonSocial">
		<md-header-cell *mdHeaderCellDef> Raz√≥n social </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.razonSocial}} </md-cell>
	</ng-container>

	<!-- Alias Column -->
	<ng-container mdColumnDef="alias">
		<md-header-cell *mdHeaderCellDef> Alias </md-header-cell>
		<md-cell *mdCellDef="let element"> {{element.alias}} </md-cell>
	</ng-container>

	<md-header-row *mdHeaderRowDef="columns"></md-header-row>
	<md-row *mdRowDef="let row; columns: columns;"></md-row>
</md-table>
