<div class="row space">
	<div class="col-md-6">
		<h3>Personas</h3>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/personas/persona-fisica-imputado" color="accent">Agregar persona</button>
	</div>
</div>
<mat-paginator #paginator 
[length]="pag" 
[pageIndex]="0" 
[pageSize]="10" 
[pageSizeOptions]="[5, 10, 25, 100]" 
(page)="changePage($event)">
</mat-paginator>
<mat-table #table [dataSource]="dataSource">
	<ng-container matColumnDef="tipo">
		<mat-header-cell *matHeaderCellDef> Tipo de interviniente </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.tipoInterviniente.tipo}} </mat-cell>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="nombre">
		<mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.persona.nombre}} </mat-cell>
	</ng-container>

	<!-- Razon Social Column -->
	<ng-container matColumnDef="razonSocial">
		<mat-header-cell *matHeaderCellDef> Raz√≥n social </mat-header-cell>
		<mat-cell *matCellDef="let element"> {{element.persona.razonSocial}} </mat-cell>
	</ng-container>

	<!-- Alias Column -->
	<ng-container matColumnDef="alias">
		<mat-header-cell *matHeaderCellDef> Alias </mat-header-cell>
		<mat-cell *matCellDef="let element"> <small>{{getAlias(element)}}</small> </mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="columns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: columns;" routerLink="/caso/{{casoId}}/personas/{{row.id}}"></mat-row>
</mat-table>
