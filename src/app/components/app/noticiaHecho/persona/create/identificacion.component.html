<md-expansion-panel>
    <md-expansion-panel-header>
        <md-panel-title>
            <md-icon>fingerprint</md-icon> Datos de identificación
            </md-panel-title>
            <md-panel-description>

            </md-panel-description>
    </md-expansion-panel-header>
    <div class="row">
        <div class="col-md-3">
            <select2 [options]="[]" placeholder="Documento de identificación"></select2>
        </div>
        <div class="col-md-auto">
            <text label="Autoridad emisora"></text>
        </div>
        <div class="col-md-auto">
            <text label="Número o folio de documento"></text>
        </div>
        <div class="col-md-3" *ngIf="globals.tipoInterviniente=='Imputado'">
            <text label="alias" ></text>
        </div>
        <div class="col-md-12" [formGroup]="globals.form">
            <div  class="row" formArrayName="aliasNombrePersona" >
                <div class="col-md-auto">
                    <button class="float-left" md-raised-button (click)="addOtroNombre()" color="accent" >Agregar otro nombre</button>
                </div>
                <div class="col-md-auto" *ngFor="let nombre of otrosNombres;let i=index; trackBy:trackByIndex " [formGroupName]="i">
                    <!-- <text label="Otro nombre" [(value)]="otrosNombres[i]"></text> -->
                    <md-form-field class="full-width">
                        <input mdInput placeholder="Otro nombre"(ngModelChange)="update($event)" formControlName="nombre">
                    </md-form-field>
                    <md-form-field class="full-width">
                        <input mdInput placeholder="Otro nombre"(ngModelChange)="update($event)" formControlName="tipo">
                    </md-form-field>
                </div>
            </div>
        </div>
    </div>
</md-expansion-panel>
