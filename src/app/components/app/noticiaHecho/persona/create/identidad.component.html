<md-expansion-panel>
    <md-expansion-panel-header>
        <md-panel-title>
            <md-icon>perm_identity</md-icon>Datos de identidad
        </md-panel-title>
        <md-panel-description>

        </md-panel-description>
    </md-expansion-panel-header>
    <div class="row" *ngIf="globals.tipoPersona=='Moral'">
        <div class="col-md-3">
            <text label="Razón social" name="razonSocial" [group]="globals.form" hintStart="Campo obligatorio"></text>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <text label="Nombre"  name="nombre" [group]="globals.form"></text>
        </div>
        <div class="col">
            <text label="Apellido paterno"  name="paterno" [group]="globals.form"></text>
        </div>
        <div class="col">
            <text label="Apellido materno"  name="materno" [group]="globals.form"></text>
        </div>
    </div>
    <div class="row">
    <div class="col-md-2">
      <select2 [options]="options.sexo" placeholder="Sexo" ></select2>
    </div>
    <div class="col-md-2">
      <date label="Fecha de nacimiento" name="fechaNacimiento" [group]="globals.form"></date>
    </div>
    <div class="col-md-2">
      <text label="Edad" name="edad" [group]="globals.form"></text>
    </div>

    <div class="col-md-2">
      <text label="CURP" name="curp" [group]="globals.form"></text>
    </div>

    <div class="col-md-2">
      <select2 [options]="
      [
        {label:'Mexicana',value:'Mexicana'},
        {label:'Otra',value:'Otra'}]" placeholder="Nacionalidad" ></select2>
    </div>
    <div class="col-md-2">
      <select2 [options]="options.paises" placeholder="País de nacimiento"  ></select2>
    </div>
    <div class="col-md-2">
      <select2 [options]="options.estados" placeholder="Estado de nacimiento"  ></select2>
    </div>

    <div class="col-md-2">
      <select2 [options]="options.municipios" placeholder="Municipio"
         ></select2>
    </div>

    <div class="col-md-2">
      <select2 [options]="options.escolaridad" placeholder="Escolaridad"  ></select2>
    </div>
    <div class="col-md-2">
      <select2 [options]="options.ocupacion" placeholder="Ocupación"  ></select2>
    </div>
    <div class="col-md-2">
      <text label="Lugar de trabajo"  name="lugarTrabajo" [group]="globals.form"></text>
    </div>

    <div class="col-md-2">
      <text label="Ingresos mensuales"  name="ingresoMensual" [group]="globals.form"></text>
    </div>

    <div class="col-md-2">
     <text label='RFC'  ></text>
    </div>
    <div class="col-md-2">
      <select2 [options]="options.estadoCivil" placeholder="Estado civil"  ></select2>
    </div>
    <div class="col-md-2">
      <text label="Número de hijos" ></text>
    </div>

    <div class="col-md-2">
      <text label="Religión" ></text>
    </div>

    <div class="col-md-2">
     <select2 [options]="
      [{value:true,label:'Si'},{value:false,label:'No'}]" placeholder="Habla Español" ></select2>
    </div>
    <div class="col-md-2">
      <select2 [options]="
      []" placeholder="Lengua Índigena" ></select2>
    </div>
    <div class="col-md-2">
       <select2 [options]="options.grupoEtnico" placeholder="Grupo étnico" ></select2>
    </div>

    <div class="col-md-2">
      <select2 [options]="options.alfabetismo" placeholder="Alfabetismo" ></select2>
    </div>

    <div class="col-md-2">
     <select2 [options]="
      []" placeholder="Familia ligüistica" ></select2>
    </div>
    <div class="col-md-2">
      <select2 [options]="options.interprete" placeholder="Necesita interprete" ></select2>
    </div>
    <div class="col-md-4">
       <text label="Adicciones"></text>
    </div>
    </div>
     <div class="row" *ngIf="globals.tipoInterviniente=='Imputado'">
    <div class="col-md-2">
         Detenido-{{detenido}}
     <checkbox label="Detenido"  ></checkbox>
    </div>
    <div class="col-md-2" *ngIf="globals.detenido">
      <date label="Fecha de denteción" ></date>
    </div>
    <div class="col-md-2" *ngIf="globals.detenido">
       <text label="Hora de detención" ></text>
    </div>

    <div class="col-md-2" *ngIf="globals.detenido">
      <select2 [options]="
      []" placeholder="Tipo de denteción" ></select2>
    </div>

    <div class="col-md-2" *ngIf="globals.detenido">
     <date label="Fecha de declaración" ></date>
    </div>
    <div class="col-md-2" *ngIf="globals.detenido">
       <select2 [options]="
      []" placeholder="Tipo de reincidencia" ></select2>
    </div>
    <div class="col-md-2" *ngIf="globals.detenido">
        <select2 [options]="
      []" placeholder="Cereso" ></select2>
    </div> 

  </div>

</md-expansion-panel>
