<mat-card>
    <mat-card-content>
      <h2 >{{ titulo }}</h2>
      <sup>{{ subtitulo }}</sup>
      <section >
        <mat-progress-bar
            [color]="color"
            [mode]="mode"
            [value]="value"
            [bufferValue]="bufferValue">
        </mat-progress-bar>
      </section>
    </mat-card-content>
  </mat-card>
