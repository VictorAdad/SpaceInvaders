<div class="row justify-content-md-center">
    <div class="col-md-10">
        <div class="row">
    <div class="col-sm-6">
        <h2>Noticias de hecho</h2>
    </div>
    <div class="col-sm-6">
        <button class="float-right" md-raised-button color="accent" routerLink="/noticia-hecho">Nueva noticia de hecho</button>
    </div>
</div>
        <md-list>
            <h3 md-subheader>Folders</h3>
            <md-list-item *ngFor="let folder of folders">
                <md-icon md-list-icon>folder</md-icon>
                <h4 md-line>{{folder.name}}</h4>
                <h3 md-line md-subheader>Titulo de la noticia de hechos</h3>
                <p md-line> {{folder.updated | date}} </p>
                <md-divider></md-divider>
            </md-list-item>
            <md-divider></md-divider>
            <h3 md-subheader>Notes</h3>
            <md-list-item *ngFor="let note of notes">
                <md-icon md-list-icon>note</md-icon>
                <h4 md-line>{{note.name}}</h4>
                <p md-line> {{note.updated | date}} </p>
                <span md-hilks>{{note.hilksded}}</span>
            </md-list-item>
        </md-list>
    </div>
</div>
