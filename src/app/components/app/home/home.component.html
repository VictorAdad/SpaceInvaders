<breadcrumb></breadcrumb>   
<div class="row justify-content-md-center">
    <div class="col-md-10">
        <div class="row space">
            <div class="col-sm-6">
                <h2>Mis casos</h2>
            </div>
            <div class="col-sm-6">
                <button class="float-right" md-raised-button color="accent" routerLink="/noticia-hecho">Nuevo caso</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <search></search>
            </div>
        </div>
        <md-list>
            <md-list-item *ngFor="let caso of casos">
                <md-icon md-list-icon>folder</md-icon>
                <h4 md-line>{{caso.name}}</h4>
                <h4 class="text-muted" md-line md-subheade>{{caso.titulo}}</h4>
                <h4 class="text-muted" md-line md-subheade>{{caso.descripcion}}</h4>
                <p md-line>{{caso.updated}}</p>
                <button md-icon-button [mdMenuTriggerFor]="menuCaso">
                    <md-icon>more_horiz</md-icon>
                </button>
                <md-menu #menuCaso="mdMenu">
                    <button md-menu-item routerLink="/detalle/{{caso.id}}">
                        <md-icon fxHide="false" fxHide.gt-sm>remove_red_eye</md-icon>Ver
                    </button>
                </md-menu>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
