<mat-toolbar color="primary" class="mat-drawer-container mat-sidenav-container mat-drawer-transition mat-elevation-z8">
    <span>
        <mat-list-item>SIGI</mat-list-item>
    </span>
</mat-toolbar>
<div class="container">
	<div class="row justify-content-md-center align-items-center" style="height: 75%;">
		<div class="col-md-8 col">
			<mat-card>
				<mat-card-header>
					<h1 class="full-width text-center">Inicio de sesión</h1>
				</mat-card-header>
				<mat-card-content>
					<form>
						<div class="space">
							<text label="Usuario" name="user" [group]="form"></text>
							<password label="Contraseña" name="pass" [group]="form"></password>
							<checkbox label="Recordarme"></checkbox>
						</div>
					</form>
					<div class="space">
						<button class="full-width btn-lg" mat-raised-button color="accent" (click)="login(form.valid, form.value)">Iniciar sesión</button>
					</div>
					<div class="space text-center">
						<a href="">¿Olivdaste tu contraseña?</a>
					</div>
				</mat-card-content>
				<mat-card-actions>
				</mat-card-actions>
			</mat-card>

	</div>
</div>
