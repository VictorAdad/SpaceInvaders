<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<div class="row space">    
    <div class="col-md-12 text-right">
        <small>NIC:CAI/AIN/00/UAI/268/00126/17/08 - NUC: CAI/AIN/00/UAI/268/00126/17/08</small>
    </div>
</div>
<div class="row space">
    <div class="col-md-6">
        <h2>Solicitudes preliminares a periciales</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" md-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search></search>
    </div>
    <div class="col-md-auto">
        <button md-raised-button color="accent" routerLink="/caso/{{casoId}}/perito/create">Agregar solicitud</button>
    </div>
</div>
<md-paginator #paginator
    [length]="pag"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="changePage($event)">
  </md-paginator>
<md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="tipo">
        <md-header-cell *mdHeaderCellDef> Tipo de solicitud</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.tipo}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="oficio">
        <md-header-cell *mdHeaderCellDef> NÃºmero de oficio</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.noOficio}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="columns"></md-header-row>
    <md-row *mdRowDef="let row; columns: columns;" routerLink="/caso/{{casoId}}/perito/{{row.id}}/edit"></md-row>
</md-table>
