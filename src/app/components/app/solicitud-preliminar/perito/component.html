<div class="row space">
    <div class="col-md-6">
        <h2>Solicitudes preliminares a periciales</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" md-raised-button routerLink="/" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search></search>
    </div>
    <div class="col-md-auto">
        <button md-raised-button color="accent" routerLink="/perito/create">Agregar solicitud</button>
    </div>
</div>
<md-paginator #paginator
    [length]="data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
<md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="tipo">
        <md-header-cell *mdHeaderCellDef> Tipo de solicitud</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.tipo}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="oficio">
        <md-header-cell *mdHeaderCellDef> NÃºmero de oficio</md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.oficio}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="columns"></md-header-row>
    <md-row *mdRowDef="let row; columns: columns;"></md-row>
</md-table>
