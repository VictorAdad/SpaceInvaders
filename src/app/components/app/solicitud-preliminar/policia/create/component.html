<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>Solicitud de servicios policiales</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/policia" color="accent">Regresar</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Solicitud"><solicitud-policia (modelUpdate)="modelUpdate($event)"></solicitud-policia></mat-tab>
			<mat-tab label="Documentos" *ngIf="solicitudId!=null"><documento-policia [id]="solicitudId" [object]="model"></documento-policia></mat-tab>
		</mat-tab-group>
	</div>
</div>
