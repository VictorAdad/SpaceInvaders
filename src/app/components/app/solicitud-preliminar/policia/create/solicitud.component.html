<div class="row space">
    <div class="col-md-12">
      <caso-herencia [casoId]="casoId" [form]="form"></caso-herencia>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
    <h3>Oficio de solicitud de Policía de investigación </h3>
    </div>
    <div class="col-md-12">
        <form>
            <text label="Número de oficio" name="noOficio" [group]="form" [focus]="true"></text>
            <text-area label="Nombre del coordinador de la policía de investigación" name="nombreComisario" [group]="form"></text-area>
            <text-area label="Actuaciones de investigación solicitadas" name="actuacionesSolicitadas" [group]="form"></text-area>
            <div class="row space"></div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [matTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
                    <button mat-raised-button color="accent" _saving [saveFn]="save.bind(this, form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button class="float-right" mat-button routerLink="/caso/{{casoId}}/policia">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
