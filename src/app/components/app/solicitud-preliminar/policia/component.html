<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
    <div class="col-md-6">
        <h2>Solicitudes preliminares de Policía Ministerial</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search (search)="filterPage($event)"></search>
      </div>
    <div class="col-md-auto">
        <button mat-raised-button color="accent" routerLink="/caso/{{casoId}}/policia/create">Agregar solicitud</button>
    </div>
</div>
<mat-paginator #paginator
    [length]="pag"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="changePage($event)">
  </mat-paginator>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="oficio">
        <mat-header-cell *matHeaderCellDef> Número de oficio</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.noOficio}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="comisario">
        <mat-header-cell *matHeaderCellDef> Nombre del comisario de la policía de investigación</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nombreComisario}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;" routerLink="/caso/{{casoId}}/policia/{{row.id}}/edit"></mat-row>
</mat-table>
