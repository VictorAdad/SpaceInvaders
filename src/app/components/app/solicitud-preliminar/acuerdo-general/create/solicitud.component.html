<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form">
            <h3>Tipo de solicitud</h3>
            <select2
                [focus]="true"
                [options]="
                [
                     {label:'Asignación de asesor jurídico',value:'Asignación de asesor jurídico'},
                     {label:'Ayuda y atención a víctimas',value:'Ayuda y atención a víctimas'}
                ]" placeholder="Tipo de solicitud" (valueChange)="tipoChange($event)" [group]="form" name="tipo">
            </select2>
            <div *ngIf="isJuridico">
                <h4>Oficio de asignación de asesor jurídico</h4>
                <div class="row">
                    <div class="col">
                        <text label="Oficio" name="noOficioAtencion" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <text label="Nombre de la autoridad a quien se dirige el oficio" name="autoridadJuridico" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <select2 placeholder="¿Denuncia o querella?" [options]="options.denunciaQuerella" name="id" [group]="form.controls.denunciaQuerella"></select2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <text label="Ubicación de la unidad inmediata" name="ubicacionJuridico" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <select2 placeholder="¿Víctima, ofendido o querellante?" [options]="options.victimaQuerellante" name="id" [group]="form.controls.victimaQuerellante"></select2>
                    </div>
                    <div class="col">
                        <text label="Cargo y adscripción de la autoridad a la que se dirige el oficio" name="cargoAdscripcionJuridico" [max]="150" [group]="form"></text>
                    </div>
                </div>
            </div>
            <div *ngIf="isAtencion">
                <h4>Oficio para ayuda y atención a víctima</h4>
                <div class="row">
                    <div class="col">
                        <text label="Oficio" name="noOficioAtencion" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <text label="Nombre de la autoridad a quien se dirige el oficio" name="autoridadJuridico" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <text label="Necesidades que se ayudarán a cubrir" name="necesidades" [max]="100" [group]="form"></text>
                    </div>
                    <div class="col">
                        <text label="Ubicación de la unidad inmediata" name="ubicacionAtencion" [max]="100" [group]="form"></text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <text label="Cargo y adscripción de la autoridad a la que se dirige el oficio" name="cargoAdscripcionAtencion" [max]="150" [group]="form"></text>
                    </div>
                </div>
                <div class="row">    
                    <div class="col-md-12">
                        <text-area label="Observaciones/Incidencias" name="observaciones" [group]="form"></text-area>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [matTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
                    <button mat-raised-button color="accent" _saving [saveFn]="save.bind(this, form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button class="float-right" mat-button routerLink="/caso/{{casoId}}/acuerdo-general">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
