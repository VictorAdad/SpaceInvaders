<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<div class="row space">
    <div class="col-md-12 text-right">
        <small>NIC:CAI/AIN/00/UAI/268/00126/17/08 - NUC: CAI/AIN/00/UAI/268/00126/17/08</small>
    </div>
</div>
<div class="row space">
    <div class="col-md-6">
        <h2>Solicitudes de acuerdo general</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search></search>
    </div>
    <div class="col-md-auto">
        <button mat-raised-button *ngIf="hasCaso" color="accent" routerLink="/caso/{{casoId}}/acuerdo-general/create">Agregar solicitud</button>
        <button mat-raised-button *ngIf="!hasCaso" color="accent" routerLink="create">Agregar solicitud</button>
    </div>
</div>
<mat-paginator #paginator 
    [length]="dataSource ? dataSource.data.length : 0" 
    [pageIndex]="0" 
    [pageSize]="10" 
    [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="fundamento">
        <mat-header-cell *matHeaderCellDef> Fundamento legal</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fundamentoLegal}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="plazo">
        <mat-header-cell *matHeaderCellDef> Plazo en el que debe ser cumplido </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.plazo}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;" routerLink="/caso/{{casoId}}/acuerdo-general/{{row.id}}/edit"></mat-row>
</mat-table>
