<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
    <div class="col-md-6">
        <h2>Solicitudes de Requerimiento de información</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/detalle" color="accent">Regresar</button>
    </div>
</div>
<div class="row space justify-content-end">
    <div class="col-md-auto">
        <search (search)="filterPage($event)"></search>
      </div>
    <div class="col-md-auto">
        <button mat-raised-button color="accent" routerLink="/caso/{{casoId}}/requerimiento-informacion/create">Agregar solicitud</button>
    </div>
</div>
<mat-paginator #paginator [length]="pag" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" (page)="changePage($event)">
</mat-paginator>
<mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="numeroOficio">
        <mat-header-cell *matHeaderCellDef> Número de oficio </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.noOficio}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fechaRequerimiento">
        <mat-header-cell *matHeaderCellDef> Fecha de requerimiento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fechaReq | date:'MM/dd/yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombreAutoridad">
        <mat-header-cell *matHeaderCellDef> Nombre de la autoridad requerida </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.autoridadReq }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns;" routerLink="/caso/{{casoId}}/requerimiento-informacion/{{row.id}}/edit"></mat-row>
</mat-table>
