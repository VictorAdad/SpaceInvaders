<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <text label="No. de oficio" name="numeroOficio" [(value)]="model.numeroOficio" [group]="form"></text>
                </div>
                <div class="col-md-4">
                    <date label="Fecha de requerimiento" name="fechaRequerimiento" [(value)]="model.fechaRequerimiento" [group]="form"></date>
                </div>
                <div class="col-md-4">
                    <text label="Nombre de la autoridad requerida" name="nombreAutoridad" [(value)]="model.nombreAutoridad" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <text label="Cargo, turno y adscripción" name="cargoTurnoAutoridad" [(value)]="model.cargoTurnoAutoridad" [group]="form"></text>
                </div>
                <div class="col-md-4">
                    <text label="Domicilio de la autoridad requerida" name="domicilioAutoridad" [(value)]="model.domicilioAutoridad" [group]="form"></text>
                </div>
                <div class="col-md-4">
                    <text label="Información requerida" name="informacion" [(value)]="model.informacion" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <text label="Plazo máximo en días para emitir la información" name="plazoMaxino" [(value)]="model.plazoMaxino" [group]="form"></text>
                </div>
                <div class="col-md-6">
                    <text label="Apercibimiento en caso de incumplimiento" name="apercibimiento" [(value)]="model.apercibimiento" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <text-area label="Observaciones/Incidencias" name="observaciones" [(value)]="model.observaciones"></text-area>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [mdTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
                    <button md-raised-button color="accent" _saving (saveFn)="edit(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id != null">Editar</button>
                    <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button class="float-right" md-button routerLink="/caso/{{casoId}}/requerimiento-informacion">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
