<div class="row space">
    <div class="col-md-12">
        <h3>Constancia general</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <text label="Contenido de la constancia" name="constancia" [(value)]="model.constancia" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Constancia de llamada para permitir al imputado comunicarse con su defensor</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <text label="Especificar número teléfonico" name="numero" [(value)]="model.numero" [group]="form"></text>
                </div>
                <div class="col">
                    <text label="Nombre de la persona que atiende la llamada telefónica" name="nombre" [(value)]="model.nombre" [group]="form"></text>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <text-area label="Observaciones/Incidencias" name="observaciones" [(value)]="model.observaciones" [group]="form"></text-area>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [mdTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
                    <button md-raised-button color="accent" _saving (saveFn)="edit(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id != null">Editar</button>
                    <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button class="float-right" md-button routerLink="/caso/{{casoId}}/registro-general">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
