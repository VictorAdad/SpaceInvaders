<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>Registro General</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/registro-general" color="accent">Regresar</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Solicitud"><solicitud-registro-general (modelUpdate)="modelUpdate($event)"></solicitud-registro-general></mat-tab>
			<mat-tab label="Documentos" *ngIf="solicitudId!=null"><documento-registro-general [id]="solicitudId" [object]="model"></documento-registro-general></mat-tab>
		</mat-tab-group>
	</div>
</div>
