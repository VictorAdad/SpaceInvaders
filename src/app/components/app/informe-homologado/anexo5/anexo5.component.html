<div>
    <div class="row justify-content-start">
        <div class="col-md-12">
            <h2>Anexo 5 Inventario de pertenencias del detenido</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <select2 placeholder="Detenido" id=""
                [options]="[
                    {label:'Saul Roman',value:'Saul Roman'},
                    {label:'Diego Lopez',value:'Diego Lopez'}
                ]" name="detenidoPertenencia" [group]="form">
            </select2>
        </div>
        <div class="col-md-3">
            <text label="Descripción del objeto" name="objeto" [group]="form"></text>
        </div>
        <div class="col-md-3">
            <text label="Cantidad" name="cantidadObjeto" [group]="form"></text>
        </div>
        <div class="col-md-3 justify-content-start">
            <button class="" mat-raised-button color="accent">Agregar</button>
        </div>
    </div>
    <hr>
    <div class="row space"></div>
    <div class="row">
        <div class="col-md-12">
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="detenido">
                    <mat-header-cell *matHeaderCellDef style="text-align:center">Detenido</mat-header-cell>
                    <mat-cell *matCellDef="let element" style="text-align:center"> {{element.detenido}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef style="text-align:center">Descripción del objeto</mat-header-cell>
                    <mat-cell *matCellDef="let element" style="text-align:center"> {{element.descripcion}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <mat-header-cell *matHeaderCellDef style="text-align:center">Cantidad</mat-header-cell>
                    <mat-cell *matCellDef="let element" style="text-align:center"> {{element.cantidad}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <mat-header-cell *matHeaderCellDef style="text-align:center">Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element" style="text-align:center"><span><mat-icon class="button-menu mat-icon material-icons" role="img" aria-hidden="true" style="text-align:center">delete</mat-icon></span></mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columns;" routerLink=""></mat-row>
            </mat-table>
        </div>
    </div>
    <div class="row space"></div>
</div>
