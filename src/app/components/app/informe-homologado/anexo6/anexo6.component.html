<div class="row justify-content-start">
    <div class="col-md-12">
        <h2>Anexo 6 Constancia de lectura de derechos de la víctima</h2>
    </div>
</div>

<div class="container">
	<div class="row">
		<p>Datos de la víctima</p>
	</div>
	<div class="row">
        <div class="col-md-3">
            <text label="Apellido paterno" name="" ></text>
        </div>        
        <div class="col-md-3">
            <text label="Apellido materno" name="" ></text>
        </div>
        <div class="col-md-3">
            <text label="Nombre(s)" name="" ></text>
        </div>
	</div>
	<div class="row">
		<p>Primer respondiente que realiza la lectura de derechos (Llenar sólo en caso de no ser el mismo que llena este formato)</p>
	</div>
	<div class="row">
        <div class="col-md-3">
            <text label="CUIP" name="" ></text>
        </div>
        o
        <div class="col-md-2">
            <text label="Apellido paterno" name="" ></text>
        </div>        
        <div class="col-md-2">
            <text label="Apellido materno" name="" ></text>
        </div>
        <div class="col-md-2">
            <text label="Nombre(s)" name="" ></text>
        </div>
        <div class="col-md-2">
            <text label="Adcripción" name="" ></text>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-auto">
            <button class="" mat-raised-button color="accent">Agregar</button>
        </div>
    </div>
    <div class="row space"></div>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="victima">
                    <mat-header-cell *matHeaderCellDef>Víctima</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.victima}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="responsable">
                    <mat-header-cell *matHeaderCellDef>Primer responsable</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.responsable}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element"> <span><mat-icon class="button-menu mat-icon material-icons" role="img" aria-hidden="true">delete</mat-icon></span> </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columns;" routerLink=""></mat-row>
            </mat-table>
        </div>
    </div>
    <div class="row space"></div>
    <div class="row justify-content-end">
        <div class="col-sm-auto">
            <button class="" mat-raised-button color="accent">Guardar</button>
        </div>
        <div class="col-sm-auto">
            <button class="" mat-raised-button routerLink="/caso/1313/informe-homologado" color="">Cancelar</button> 
        </div>
    </div>
</div>
