<breadcrumb></breadcrumb>    
<div class="row space">
    <div class="col-md-6">
        <h3>Notificaciones</h3>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/" color="accent">Regresar</button>
    </div>
</div>
<div class="row space">
    <div class="col-md-12">    
        <search class="float-right"></search>    
    </div>
</div>
<mat-paginator #paginator [length]="data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="Fecha y Hora">
        <mat-header-cell *matHeaderCellDef> Fecha y Hora </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.fecha}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Titulo del caso">
        <mat-header-cell *matHeaderCellDef> Titulo del caso </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="NIC">
        <mat-header-cell *matHeaderCellDef> NIC </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nic}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="NUC">
        <mat-header-cell *matHeaderCellDef> NUC </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nuc}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Asignado por">
        <mat-header-cell *matHeaderCellDef> Asignado por </mat-header-cell>
        <mat-cell  *matCellDef="let element"> {{element.asignado}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
