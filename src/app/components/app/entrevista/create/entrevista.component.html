<div class="row">
    <div class="col-md-12">
        <form>
            <div class="">
                <div class="row justify-content-start">
                    <div class="col-md-3">
                        <text label="Nombre de la autoridad que realiza la entrevista" name="autoridadRealizaEntrevista" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Lugar donde se realiza la entrevista" name="lugarRealizaEntrevista" [group]="form"></text>
                    </div>
                </div>
            </div>
            <div class="">
                <h4>Datos del entrevistado</h4>
                <div class="row">
                    <div class="col-md-3">
                        <text label="Nombre del entrevistado" name="nombreEntrevistado" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <select2 placeholder="Sexo" [options]="options.sexo" name="id" [group]="form.controls.sexo">
                        </select2>
                    </div>
                    <div class="col-md-3">
                        <date label="Fecha de nacimiento" name="fechaNacimiento" [group]="form"></date>
                    </div>
                    <div class="col-md-3">
                        <text label="Edad" name="edad" [group]="form"></text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <text label="Nacionalidad" name="nacionalidad" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Originario de" name="originarioDe" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="En su caso, estado migratorio" name="estadoMigratorio" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <select2 placeholder="Tipo de interviniente" [options]="options.tipoInterviniente" name="id" [group]="form.controls.tipoInterviniente"></select2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <text label="Tipo de identificación" name="tipoIdentificacion" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Emisor de la identificación" name="emisorIdentificacion" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Nº de la identificación" name="noIdentificacion" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="CURP" name="curp" [group]="form"></text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <text label="RFC" name="rfc" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <select2 placeholder="¿Sabe leer y escribir?" 
                        [options]="
                        [
                             {label:'Si',value:true}, 
                             {label:'No',value:false}
                        ]" name="sabeLeerEscribir" [group]="form"></select2>
                    </div>
                    <div class="col-md-3">
                        <text label="Grado de escolaridad" name="gradoEscolaridad" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Ocupación" name="ocupacion" [group]="form"></text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <text label="Lugar de ocupación o negocios" name="lugarOcupacion" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Estado civil" name="estadoCivil" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Salario semanal" name="salarioSemanal" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Relación del entrevistado con alguna de las partes" name="relacionEntrevistado" [group]="form"></text>
                    </div>
                </div>
            </div>
            <div class="">
                <h4>Domicilio para oír y recibir todo tipo de notificaciones</h4>
                <div class="row">
                    <div class="col-md-3">
                        <text label="Calle" name="calle" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Nº Exterior" name="noExterior" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Nº Interior" name="noInterior" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Colonia" name="colonia" [group]="form"></text>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <text label="CP" name="cp" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Municipio" name="municipio" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Estado" name="estado" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Nº telefónico particular" name="noTelefonoParticular" [group]="form"></text>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-md-3">
                        <text label="Nº telefónico celular" name="noTelefonoCelular" [group]="form"></text>
                    </div>
                    <div class="col-md-3">
                        <text label="Correo electrónico" name="correoElectronico" [group]="form"></text>
                    </div>
                </div>
            </div>
            <div class="">
                <h4>Datos de la entrevista</h4>
                <div class="row">
                    <div class="col-md-4">
                        <select2 [options]="
                        [
                             {label:'Si',value:true}, 
                             {label:'No',value:false}
                        ]" placeholder="¿Cuenta con representante legal?" [group]="form"
                        name="tieneRepresentanteLegal">
                        </select2>
                    </div>
                    <div class="col-md-4">
                        <text label="En su caso, nombre del representante legal" name="nombreRepresentanteLegal" [group]="form"></text>
                    </div>
                    <div class="col-md-4">
                        <select2 [options]="
                        [
                             {label:'Si',value:true}, 
                             {label:'No',value:false}
                        ]" placeholder="¿Se utilizó medio tecnológico para el registro de la entrevista?" [group]="form"
                        name="medioTecnologicoRegistro">
                        </select2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <text label="Medio tecnológico" name="medioTecnologicoUtilizado" [group]="form"></text>
                    </div>
                    <div class="col-md-4">
                        <select2 [options]="
                        [
                             {label:'Si',value:true}, 
                             {label:'No',value:false}
                        ]" placeholder="¿Se utilizó medio técnico para el registro de la entrevista?" [group]="form"
                        name="medioTecnicoRegistro">
                        </select2>
                    </div>
                    <div class="col-md-4">
                        <text label="Medio técnico utilizado" name="medioTecnicoUtilizado" [group]="form"></text>
                    </div>
                </div>
            </div>
            <div class="">
                <h4>Naracción de los hechos</h4>
                <div class="row">
                    <div class="col">
                        <text-area label="Narración de los hechos" name="narracionHechos" [group]="form"></text-area>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <text-area label="Observaciones/Incidencias" name="observaciones" [group]="form"></text-area>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-sm-auto" [mdTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
                    <button md-raised-button color="accent" _saving (saveFn)="save(form.valid, form.value)" [disabled]="!form.valid" *ngIf="id == null">Guardar</button>
                </div>
                <div class="col-sm-auto">
                    <button class="float-right" md-button routerLink="/caso/{{casoId}}/entrevista">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
