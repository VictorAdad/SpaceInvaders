<breadcrumb [rutas]="breadcrumb"></breadcrumb>
<caso-nic [id]="casoId"></caso-nic>
<div class="row space">
	<div class="col-md-6">
		<h2>Entrevista</h2>
	</div>
	<div class="col-md-6">
		<button class="float-right" mat-raised-button routerLink="/caso/{{casoId}}/entrevista" color="accent">Regresar</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Entrevista"><entrevista-entrevista (modelUpdate)="modelUpdate($event)"></entrevista-entrevista></mat-tab>
			<mat-tab label="Documentos" *ngIf="entrevistaId!=null"><documento-entrevista [id]="entrevistaId"[object]="model"></documento-entrevista></mat-tab>
		</mat-tab-group>
	</div>
</div>
