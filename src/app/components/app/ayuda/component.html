<div class="row space">
    <div class="col-md-6">
        <h2>Ayuda</h2>
    </div>
</div>
<div class="row">
	<div class="col-md-12">
		<mat-tab-group>
			<mat-tab label="Manuales">
				<mat-list class="full-width" #shoes>
					<mat-list-item class="list-row" (click)="download('https://drive.google.com/uc?export=download&id=0B3C4uMglkCT_N1ZDT19qVS1HQVk')" >
						<mat-icon class="md-24">picture_as_pdf</mat-icon>
                        Manual de usuario
                        <mat-divider></mat-divider>
                    </mat-list-item>
				</mat-list>
			</mat-tab>
			<mat-tab label="Video tutoriales">
				<div  style="height: 500px;">
					<vg-player>
					    <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
					        <source src={{currentVideo.src}}" type="video/mp4">
					    </video>
					</vg-player>
				</div>
				<mat-list class="full-width" #shoes>
                    <mat-list-item class="list-row" *ngFor="let video of playlist" (click)="currentVideo = video">
                    	<mat-icon class="md-24">ondemand_video</mat-icon>
                        {{video.title}}
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
			</mat-tab>
		</mat-tab-group>
	</div>
</div>
