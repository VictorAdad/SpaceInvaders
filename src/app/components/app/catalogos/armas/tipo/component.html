<breadcrumb></breadcrumb>
<div class="row space">
    <div class="col-md-6">
        <h2>Tipo de Arma</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" md-raised-button routerLink="/catalogo-armas" color="accent">Regresar</button>
    </div>
</div>
<hr>
<div class="row space"></div>
<div class="row">
    <div class="col">
        <button class="float-right" md-raised-button [routerLink]="['create']" color="accent">Agregar tipo de arma</button>
    </div>
</div>
<md-table #table [dataSource]="dataSource">
    <ng-container mdColumnDef="nombre">
        <md-header-cell *mdHeaderCellDef> Nombre </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.nombre}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="modificacion">
        <md-header-cell *mdHeaderCellDef> Última modificación </md-header-cell>
        <md-cell *mdCellDef="let element"> {{element.modificacion}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="columns"></md-header-row>
    <md-row *mdRowDef="let row; columns: columns;" (click)="setClickedRow(row)" [class.active]="row.id == selectedRow"></md-row>
</md-table>
