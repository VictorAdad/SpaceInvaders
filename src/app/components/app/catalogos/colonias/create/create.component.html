<breadcrumb></breadcrumb>
<div class="row space">
    <div class="col-md-6">
        <h2>Crear colonias</h2>
    </div>
    <div class="col-md-6">
        <button class="float-right" mat-raised-button routerLink="/catalogos/{{ tipo }}" color="accent">Regresar</button>
    </div>
</div>
<hr>
<div class="row space"></div>
<div class="row  justify-content-md-center">
    <div class="col-md-10">
        <form>
            <select2 [options]="optionsServ.paises" placeholder="PaÃ­s"  name="id" [group]="form.controls.pais" (valueChange)="changePais($event)"></select2>
            <select2 [options]="optionsServ.estados" placeholder="Estado"  name="id" [group]="form.controls.estado" (valueChange)="changeEstado($event)"></select2>
            <select2 [options]="optionsServ.municipios" placeholder="Municipio"  name="id" [group]="form.controls.municipio"></select2>

            <text label="Nombre" name="nombre" [group]="form"></text>
            <text label="C. P." name="cp" [group]="form"></text>
        </form>
    </div>
</div>
<div class="row justify-content-end">
    <div class="col-sm-auto" [matTooltip]="validateMsg(form)" (mouseenter)="validateForm(form)">
        <button mat-raised-button color="accent" _saving [saveFn]="edit.bind(this, form.valid, form.value)" [disabled]="!form.valid || [saving]" *ngIf="id != null">Guardar</button>    
        <button mat-raised-button color="accent" _saving [saveFn]="save.bind(this, form.valid, form.value)" [disabled]="!form.valid || [saving]" *ngIf="id == null">Guardar</button>
    </div>
    <div class="col-sm-auto">
        <button class="float-right" mat-button routerLink="/catalogos/{{ tipo }}">Cancelar</button> 
    </div>
</div>
